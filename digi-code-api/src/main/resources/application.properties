spring.application.name=digi-code-api
spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=berkay
spring.datasource.password=supersecret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

digi-code-api.app.secret=digi-code-api
digi-code-api.expires.in=30

rsa.private-key=classpath:certs/private-key.pem
rsa.public-key=classpath:certs/public-key.pem